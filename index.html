<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="app.css" />
    <title>Search Engine - Super Awesome</title>
  </head>
  <body>
    <h1>Youtube</h1>
    <form action="https://www.youtube.com/results?">
      <label>Search for:</label>
      <input type="text" name="search_query" />
      <button>Enter</button>
    </form>

    <h1>Google</h1>
    <form action="https://www.google.com/search?">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>Wikipedia</h1>
    <form action="https://en.wikipedia.org/wiki/">
      <label>Search for:</label>
      <input type="text" name="search" />
      <button>Enter</button>
    </form>

    <h1>Reddit</h1>
    <form action="https://www.reddit.com/search">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>Github</h1>
    <form action="https://github.com/search?">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>Amazon</h1>
    <form action="https://www.amazon.com/s?">
      <label>Search for:</label>
      <input type="text" name="k" />
      <button>Enter</button>
    </form>

    <h1>Google Translate</h1>
    <form action=" https://translate.google.com.tw/">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>dict.cc</h1>
    <form action="https://www.dict.cc/?s=feuer">
      <label>Search for:</label>
      <input type="text" name="s" />
      <button>Enter</button>
    </form>
  </body>
  <hr />
  <footer>
    <h2>Contact Us</h2>
    <form action="/contact">
      <div>
        <label for="username">NAME</label>
        <br />
        <input type="text" name="username" id="username" required />
      </div>
      <div>
        <label for="email">EMAIL</label>
        <br />
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="message">MESSAGE</label>
        <br />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Write your suggestions"
          required
        ></textarea>
      </div>
      <button>SUBMIT</button>
    </form>
  </footer>
</html>
