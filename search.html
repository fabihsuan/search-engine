<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search Engine - Super Awesome</title>
  </head>
  <body>
    <h1>Youtube</h1>
    <form action="https://www.youtube.com/results?">
      <label>Search for:</label>
      <input type="text" name="search_query" />
      <button>Enter</button>
    </form>

    <h1>Google</h1>
    <form action="https://www.google.com/search?">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>Wikipedia</h1>
    <form action="https://en.wikipedia.org/wiki/">
      <label>Search for:</label>
      <input type="text" name="search" />
      <button>Enter</button>
    </form>

    <h1>Reddit</h1>
    <form action="https://www.reddit.com/search">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>Github</h1>
    <form action="https://github.com/search?">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>Facebook</h1>
    <p>Please log in first!</p>
    <form action="https://www.facebook.com/search/top?">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>Google Translate</h1>
    <form action=" https://translate.google.com.tw/">
      <label>Search for:</label>
      <input type="text" name="q" />
      <button>Enter</button>
    </form>

    <h1>dict.cc</h1>
    <form action="https://www.dict.cc/?s=feuer">
      <label>Search for:</label>
      <input type="text" name="s" />
      <button>Enter</button>
    </form>
  </body>
</html>
